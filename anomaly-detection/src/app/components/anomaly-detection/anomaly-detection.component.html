                <label for="exampleInputEmail1">Start time</label>
                <input type="datetime-local" [(ngModel)]="anomalyStDt" class="form-control" name="anomalyStDt">

                <label for="exampleInputPassword1">End time</label>
                <input type="datetime-local" [(ngModel)]="anomalyEndDt" class="form-control" name="anomalyEndDt">

              <div class="form-group">
                  <button type="button" (click)="detectAnomaly()" class="btn btn-primary ">Detect</button>
